{% assign item = include.item %}
<div class="{% unless include.hide_bottom_border %}border-bottom{% endunless %} border-gray p-3">
    <h5 class="mt-0 mb-1 font-weight-normal">{{ item.title }}</h5>
    <p class="mt-0 mb-1 small">{% include widgets/author_list.html authors=item.authors %}</p>
    <p class="mt-0 mb-0 small text-muted">{{item.pub_pre}}<i>{{ item.pub }}</i>{{ item.pub_post }} {{ item.pub_date }} {{ item.pub_last }}</p>
</div>
